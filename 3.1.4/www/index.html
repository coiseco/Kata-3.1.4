<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSP</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <nav class="header-menu">
          <a
            class="header-menu__burger-link menu-btn header__burger-link--link-active"
          >
            <img
              src="../src/images/burger-lines.svg"
              alt=""
              class="header-menu__burger-lines"
            />
          </a>
          <a class="header-menu__logo-link">
            <img
              src="../src/images/logo.svg"
              alt="Logo of CSP company"
              class="header-menu__logo-img"
            />
          </a>
          <a class="header-menu__phone-medium-link menu-btn">
            <img
              src="../src/images/phone.svg"
              alt=""
              class="header-menu__phone-img"
            />
          </a>
          <a class="header-menu__chat-medium-link menu-btn">
            <img
              src="../src/images/chat.svg"
              alt=""
              class="header-menu__chat-img"
            />
          </a>
          <a class="header-menu__profile-link menu-btn">
            <img
              src="../src/images/profile.svg"
              alt=""
              class="header-menu__profile-img"
            />
          </a>
          <a class="header-menu__fix-link menu-btn">
            <img
              src="../src/images/fix-icon.svg"
              alt=""
              class="header-menu__fix-img"
            />
          </a>
          <a class="header-menu__search-link menu-btn">
            <img
              src="../src/images/search-icon.svg"
              alt=""
              class="header-menu__search-img"
            />
          </a>
        </nav>
      </div>
    </header>
    <script src="scripts/script.js"></script>
  </body>
</html>
