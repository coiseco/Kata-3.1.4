<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/services.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h2 class="header-title">Ремонт техники различных брендов</h2>
        </div>
    </header>
    <main class="main">
        <div class="swiper main-wrapper">
            <ul class="swiper-wrapper main-list">
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/Lenovo.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/samsung.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/apple.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/viewSonic.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/bosch.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/hp.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/acer.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/sony.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/Lenovo.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/samsung.png" alt="" class="main-list-link__image">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="" class="main-list-link">
                        <img src="./images/apple.png" alt="" class="main-list-link__image">
                    </a>
                </li>
            </ul>
            <div class="swiper-pagination">
            <img src="./images/Oval Copy 5.png" alt="" class="pagination-img">
            </div>
            <a href="#" class="main-button"></div>
        </div>
    </main>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
