<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/services.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11.1.5/swiper-bundle.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="slider">
      <header class="slider-header">
        <div class="slider-header__inner">
          <h2 class="slider-header__title">Ремонт техники различных брендов</h2>
        </div>
      </header>
      <main class="slider-main">
        <div class="swiper slider-main__wrapper">
          <ul class="swiper-wrapper slider-main__list slider-list">
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/Lenovo.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/samsung.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/apple.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/viewSonic.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/bosch.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img src="./images/hp.png" alt="" class="slider-list__image" />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/acer.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/sony.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/Lenovo.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/samsung.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
            <li class="slider-list__item swiper-slide">
              <a href="" class="slider-list__link">
                <img
                  src="./images/apple.png"
                  alt=""
                  class="slider-list__image"
                />
              </a>
            </li>
          </ul>
          <div class="swiper-pagination"></div>
        </div>
        <div
          class="slider-button__wrapper btn slider-button"
          id="showButtonWrapper"
        >
          <div class="slider-button__arrow" id="arrow"></div>
          <a href="#" class="slider-button__link" id="showButton"
            >Показать все</a
          >
        </div>
      </main>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.1.5/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
